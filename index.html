<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Null Up</title>

  <!-- Favicon（既存のものを使用） -->
  <link rel="icon" href="favicon.ico" />

  <style>
    :root {
      --nu-purple: rgb(75, 74, 165);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--nu-purple);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      overflow-x: hidden;
    }

    /* ===== Loader (PC) ===== */
    .loader {
      position: fixed;
      inset: 0;
      background: var(--nu-purple)
        url("null-up-wallpaper.jpg") center / cover no-repeat;
      z-index: 9999;
      animation: loaderOut 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes loaderOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== Mobile Hero ===== */
    .mobile-hero {
      display: none;
    }

    @media (max-width: 900px) {
      .loader {
        display: none;
      }

      body {
        background: var(--nu-purple);
      }

      .mobile-hero {
        display: block;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: var(--nu-purple);
      }

      .mobile-hero img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
        background: var(--nu-purple);
      }
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 16px;
      left: 20px;
      z-index: 10;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    /* ===== Main ===== */
    main {
      padding-top: 140px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(36px, 8vw, 96px);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 80px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto 120px;
      padding: 0 24px;
    }

    .service {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 32px 24px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .service:hover {
      background: rgba(255,255,255,0.08);
    }

    /* ===== Modal ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--nu-purple);
      max-width: 90vw;
      max-height: 90vh;
      padding: 24px;
      overflow: auto;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 40px 0 24px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- PC Loader -->
  <div class="loader"></div>

  <!-- Mobile First View -->
  <div class="mobile-hero">
    <img src="imagenull-up-wallpaper-mobile.jpg" alt="Null Up">
  </div>

  <!-- Header -->
  <header>Null Up</header>

  <!-- Main -->
  <main>
    <div class="hero-title">
      CREATING<br>GAMING<br>TRENDS.
    </div>

    <div class="services">
      <div class="service" data-modal="blockchain">Blockchain</div>
      <div class="service" data-modal="ai">AI</div>
      <div class="service" data-modal="metaverse">Metaverse</div>
      <div class="service" data-modal="ma">M&amp;A</div>
    </div>
  </main>

  <!-- Modals -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-close" id="modalClose">×</div>
      <img id="modalImg" src="" alt="">
      <div id="modalText"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2023 Null Up
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalText = document.getElementById("modalText");
    const modalClose = document.getElementById("modalClose");

    const data = {
      blockchain: {
        img: "image/image1.jpg",
        text: "Blockchain関連支援"
      },
      ai: {
        img: "image/image2.jpg",
        text: "AI活用支援"
      },
      metaverse: {
        img: "image/image3.jpg",
        text: "Metaverse開発支援"
      },
      ma: {
        img: "image/image4.jpg",
        text: "M&A支援"
      }
    };

    document.querySelectorAll(".service").forEach(el => {
      el.addEventListener("click", () => {
        const key = el.dataset.modal;
        modalImg.src = data[key].img;
        modalText.textContent = data[key].text;
        modal.classList.add("active");
      });
    });

    modalClose.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>

</body>
</html>
