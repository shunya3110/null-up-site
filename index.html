  <style>
    :root {
      --bg: #3D3D95;
      --bg-soft: #4A4AB0;
      --text: #ffffff;
      --text-sub: #e5e7ff;
      --accent: #ffffff;
      --logo-primary: #ffffff;
      --logo-secondary: var(--bg);
      --border: rgba(255, 255, 255, 0.25);
      --border-width: 2px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .u-caps { text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.75rem; font-weight: 600; }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('null-up-wallpaper.jpg') center / cover no-repeat;
      isolation: isolate;
      transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
    }
    .loader::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(61, 61, 149, 0.18);
      z-index: -1;
    }
    .loader-sr {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .loader.hide { transform: translateY(-100%); }

    /* Header */
    header {
      min-height: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 2vw 2vw 1vw;
      position: relative;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap; /* allow wrapping on small screens */
    }

    .header-actions{
      display:flex;
      align-items:center;
      gap:1rem;
      flex: 0 0 auto;
    }

    .lang-switch {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    .lang-btn {
      appearance: none;
      border: 0;
      background: transparent;
      color: var(--text);
      font: inherit;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      opacity: 0.8;
    }
    .lang-btn[aria-pressed="true"] {
      background: rgba(255,255,255,0.18);
      opacity: 1;
    }
    .lang-btn:focus-visible {
      outline: 2px solid rgba(255,255,255,0.55);
      outline-offset: 2px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      line-height: 1;
      min-height: 34px;
    }

    .brand-mark {
      width: 34px;
      height: 34px;
      display: inline-block;
      flex: 0 0 auto;
    }
    .brand-mark svg { width: 100%; height: 100%; display: block; }
    .brand-mark .logo-primary { fill: var(--logo-primary, var(--text)); }
    .brand-mark .logo-secondary { fill: var(--logo-secondary, var(--bg)); }

    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      line-height: 1;
    }
    .brand-role:empty { display: none; }

    .hero-title {
      font-size: 11vw;
      line-height: 0.9;
      font-weight: 900;
      letter-spacing: -0.04em;
      margin: 2.2rem 0 0.75rem;
      text-transform: uppercase;
      word-break: keep-all;
    }
    .hero-title span {
      display: block;
      opacity: 0;
      transform: translateY(100px);
      transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .loaded .hero-title span { opacity: 1; transform: translateY(0); }

    /* Marquee */
    .marquee-wrap {
      overflow: hidden;
      white-space: nowrap;
      border-top: var(--border-width) solid var(--border);
      border-bottom: var(--border-width) solid var(--border);
      padding: 1.35rem 0;
      background: var(--bg-soft);
    }
    .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
    .marquee-text {
      font-size: 4rem;
      font-weight: 900;
      -webkit-text-stroke: 1px var(--text);
      color: transparent;
      margin-right: 2rem;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Grid Sections (lines fixed / no breaks) */
    .grid-section {
      display: grid;
      grid-template-columns: 18% 82%;
      position: relative;
      background: var(--bg);
      /* draw the vertical divider as a background so it never “breaks” */
      background-image:
        linear-gradient(
          to right,
          transparent calc(18% - (var(--border-width) / 2)),
          var(--border) calc(18% - (var(--border-width) / 2)),
          var(--border) calc(18% + (var(--border-width) / 2)),
          transparent calc(18% + (var(--border-width) / 2))
        );
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    .grid-section::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-bottom: var(--border-width) solid var(--border);
      pointer-events: none;
    }
    .grid-section + .grid-section::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      border-top: var(--border-width) solid var(--border);
      pointer-events: none;
    }

    .sticky-col {
      padding: 1.6rem 2vw;
      /* border-right moved to .grid-section background-image for continuity */
      position: sticky;
      top: 0;
      height: fit-content;
      align-self: start;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 0.75rem;
      z-index: 1;
    }
    .content-col { padding: 0; position: relative; background: var(--bg); }

    /* Manifesto */
    .big-lead {
      font-size: clamp(1.6rem, 2.2vw, 2.4rem);
      font-weight: 700;
      line-height: 1.35;
      padding: 2.2rem 4rem 2.2rem;
      margin: 0;
    }

    /* Works */
    .work-item {
      display: block;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      padding: 3rem 4rem;
      transition: background 0.3s;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .work-item img.check-img { display: none; }
    .work-item:last-child { border-bottom: none; }
    .work-item:hover { background: rgba(255, 255, 255, 0.06); }
    .work-title { font-size: 4vw; margin: 0; font-weight: 800; line-height: 1; }

    /* Hover reveal image */
    .cursor-img {
      position: fixed;
      width: 400px;
      height: 300px;
      object-fit: cover;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.08);
    }
    .cursor-img.active { opacity: 1; transform: scale(1); }

    /* Modal */
    .modal-wrap {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .modal-wrap.open { opacity: 1; pointer-events: auto; }
    .modal-content {
      width: min(1100px, 96vw);
      max-height: 90vh;
      background: #ffffff;
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.35);
      color: #0f1020;
    }
    .modal-img { width: 100%; height: 100%; object-fit: cover; min-height: 400px; }
    .modal-info { padding: 3rem; display: flex; flex-direction: column; justify-content: center; color: #0f1020; }
    .modal-info p { color: rgba(15,16,32,0.78); }
    .modal-info ::selection { background: rgba(61,61,149,0.25); }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      font-weight: 900;
    }

    /* Profile table */
    .company-table { width: 100%; border-collapse: collapse; margin-top: 0; }
    .company-table tr { border-bottom: 1px solid rgba(255, 255, 255, 0.18); }
    .company-table th, .company-table td { padding: 1.25rem 2.5rem; text-align: left; vertical-align: top; }
    .company-table th { width: 30%; font-weight: 600; color: var(--text-sub); }
    .company-table td { font-weight: 400; line-height: 1.6; }

    /* Footer */
    .footer{
      border-top: var(--border-width) solid var(--border);
      padding: 6rem 4rem 3rem;
    }
    .footer-links{
      display: flex;
      flex-wrap: wrap;
      gap: 1rem 1.6rem;
    }

    .footer-big { font-size: 10vw; font-weight: 900; line-height: 0.9; margin-bottom: 4rem; }
    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }
    .footer-links a:hover { color: var(--accent); border-color: var(--accent); }

    /* Mobile */
    @media (max-width: 900px) {
      header { padding: 1.25rem; }

      /* Header / brand (mobile: stack to avoid overflow) */
      .header-top { flex-direction: column; align-items: stretch; gap: 0.9rem; }
      .brand { width: 100%; max-width: 100%; min-width: 0; }
      .logo { max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .header-actions { width: 100%; justify-content: space-between; }

      .brand { min-height: 28px; gap: 0.5rem; }
      .brand-mark { width: 28px; height: 28px; }
      .logo { font-size: 1.25rem; }

      .header-actions { gap: 0.75rem; }
      .lang-switch { padding: 0.2rem; }
      .lang-btn { font-size: 0.78rem; padding: 0.42rem 0.7rem; }

      .hero-title { font-size: 16vw; margin: 1.6rem 0 0.75rem; }

      .grid-section { grid-template-columns: 1fr; background-image: none; }
      .sticky-col {
        position: relative;
        height: auto;
        padding: 1.1rem 1.25rem;
        border-right: none;
        border-bottom: var(--border-width) solid var(--border);
      }
      .grid-section::before { display: none; }

      .big-lead { font-size: 1.45rem; padding: 1.6rem 1.25rem; }
      .work-item { padding: 1.6rem 1.25rem; }
      .work-title { font-size: 2rem; margin-top: 0.5rem; }
      .cursor-img { display: none; }

      .company-table th, .company-table td { display: block; width: 100%; padding: 0.85rem 1.25rem; }
      .company-table th { padding-bottom: 0; color: var(--accent); font-size: 0.8rem; }
      .company-table td { padding-top: 0.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.12); }

      .modal-content { grid-template-columns: 1fr; max-height: 80vh; }
      .modal-img { height: 300px; }
      .modal-info { padding: 1.5rem; }

      /* Footer spacing on mobile */
      .footer{ padding: 3.4rem 1.25rem 2.4rem; }
      .footer-big{ font-size: 14vw; margin-bottom: 1.8rem; }
      .footer-links a{ font-size: 1.2rem; }
    }

    /* Extra small phones */
    @media (max-width: 420px) {
      header { padding: 1.05rem; }
      .footer{ padding: 3rem 1.05rem 2.2rem; }
      .footer-big{ font-size: 15vw; }

      .logo { font-size: 1.1rem; }
      .brand-mark { width: 26px; height: 26px; }
      .lang-btn { font-size: 0.75rem; padding: 0.38rem 0.6rem; }
      .hero-title { font-size: 15.5vw; line-height: 0.92; }
    }
  </style>
</head>

    </div>
    <div class="content-col">
      <table class="company-table">
        <tr>
          <th>COMPANY NAME</th>
          <td id="co-name">Null Up.LLC Inc.</td>
        </tr>
        <tr>
          <th>ESTABLISHED</th>
          <td>2023.07.12</td>
        </tr>
        <tr>
          <th>BUSINESS</th>
          <td id="co-business">ゲーム・エンタメ企業支援 / 営業代行 / M＆A支援</td>
        </tr>
        <tr>
          <th>REPRESENTATIVE</th>
          <td>Shunya Saito</td>
        </tr>
      </table>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-big" id="footer-title">LET'S TALK.</div>
    <div class="footer-links" id="footer-links"></div>
    <div style="margin-top: 4rem; opacity: 0.5; font-size: 0.8rem;">&copy; <span id="year"></span> <span id="footer-copy"></span></div>
  </footer>

  <script>
    const config = {
      locales: {
        ja: {
          name: "Null Up.LLC",
          role: "",
          companyNameFull: "Null Up.LLC Inc.",
          heroTitle: "CREATING<br>GAMING TRENDS.",
          marquee: "CREATING NEW GAMING TRENDS WITH NEW TECHNOLOGY! / ",
          lead: "私たちは未来への挑戦者を支える。<br>革新的なテクノロジーが芽吹く場所に、<br>新たなゲーム・エンタメの可能性が広がっていく。",
          business: "ゲーム・エンタメ企業支援 / 営業代行 / M＆A支援",
          sections: {
            sec1Title: "01 / Manifesto",
            sec2Title: "02 / Works",
            sec3Title: "03 / Profile",
            footerTitle: "LET'S TALK."
          },
          strings: { modalFallback: "詳細は準備中です。" },
          workText: {
            1: { title: "Blockchain", desc: "ブロックチェーンゲーム企業を支援し、安心安全なオンボーディングから大手PF連携、グラント獲得まで一貫して伴走します。" },
            2: { title: "AI", desc: "AIを活用した新規サービス創出から、AIツールの営業代行まで。事業成長を加速させる実践的な支援を提供します。" },
            3: { title: "Metaverse", desc: "Roblox・Fortniteなどのメタバース開発を行う企業や、これから参入するクライアントを支援し、新しい体験づくりを後押しします。" },
            4: { title: "M&A", desc: "M&Aを望む企業同士のマッチングから、プロジェクトファイナンス支援まで。成長戦略に最適な選択を実現するサポートを行います。" }
          }
        },
        en: {
          name: "Null Up.LLC",
          role: "",
          companyNameFull: "Null Up.LLC Inc.",
          heroTitle: "CREATING<br>GAMING TRENDS.",
          marquee: "CREATING NEW GAMING TRENDS WITH NEW TECHNOLOGY! / ",
          lead: "We empower challengers shaping the future.<br>Where innovative technology takes root,<br>new possibilities for games & entertainment begin to unfold.",
          business: "Game & entertainment support / Sales outsourcing / M&A advisory",
          sections: {
            sec1Title: "01 / Manifesto",
            sec2Title: "02 / Works",
            sec3Title: "03 / Profile",
            footerTitle: "LET'S TALK."
          },
          strings: { modalFallback: "Details are not available yet." },
          workText: {
            1: { title: "Blockchain", desc: "We support blockchain game teams end-to-end—from safe onboarding to major platform partnerships and grant acquisition." },
            2: { title: "AI", desc: "From creating new services with AI to outbound sales for AI tools—we deliver practical support that accelerates growth." },
            3: { title: "Metaverse", desc: "We help studios building on platforms like Roblox and Fortnite—and guide newcomers in crafting next-gen experiences." },
            4: { title: "M&A", desc: "From partner matching to project finance support—we help you execute the right choice for your growth strategy." }
          }
        }
      },
      links: [
        { label: "Behance", url: "#" },
        { label: "Contact", url: "mailto:shunya.s@null-up.com" }
      ]
    };

    function $(id) { return document.getElementById(id); }
    function safeSetText(id, text) { const el = $(id); if (!el) return false; el.textContent = text; return true; }
    function safeSetHTML(id, html) { const el = $(id); if (!el) return false; el.innerHTML = html; return true; }

    document.addEventListener('DOMContentLoaded', () => {
      // --- language ---
      const LS_KEY = 'axis_lang';
      const btnJa = $('lang-ja');
      const btnEn = $('lang-en');

      function setPressed(lang) {
        if (btnJa) btnJa.setAttribute('aria-pressed', lang === 'ja' ? 'true' : 'false');
        if (btnEn) btnEn.setAttribute('aria-pressed', lang === 'en' ? 'true' : 'false');
      }

      function guessFromNavigator() {
        const lang = (navigator.language || '').toLowerCase();
        const tz = (Intl.DateTimeFormat().resolvedOptions().timeZone || '').toLowerCase();
        if (lang.startsWith('ja') || tz.includes('tokyo')) return 'ja';
        return 'en';
      }

      async function guessFromCountry() {
        const controller = new AbortController();
        const t = setTimeout(() => controller.abort(), 2500);
        try {
          const res = await fetch('https://ipapi.co/country/', { signal: controller.signal, cache: 'no-store' });
          const txt = (await res.text()).trim().toUpperCase();
          if (txt === 'JP') return 'ja';
          return 'en';
        } catch (_) {
          return guessFromNavigator();
        } finally {
          clearTimeout(t);
        }
      }

      function applyHeroTitle(heroTitle) {
        const titleEl = $('hero-title');
        if (!titleEl) return;
        titleEl.innerHTML = heroTitle
          .split('<br>')
          .map(line => `<span>${line}</span>`)
          .join('');
      }

      function applyMarquee(marquee) {
        const marqueeEl = $('marquee-text');
        if (!marqueeEl) return;
        marqueeEl.innerHTML = `<span class="marquee-text">${marquee.repeat(4)}</span>`;
      }

      function rebuildWorks(workTextById, strings) {
        const worksCont = $('works-container');
        const hoverImg = $('hover-reveal');
        const modal = $('modal-wrap');
        const modalImg = $('modal-img');
        const modalTitle = $('modal-title');
        const modalDesc = $('modal-desc');

        if (!worksCont) return;
        worksCont.innerHTML = '';

        for (let i = 1; i <= 4; i++) {
          const imgPath = `image/image${i}.jpg`;
          const info = workTextById[i] || { title: `PROJECT ${String(i).padStart(2, '0')}`, desc: '' };

          const el = document.createElement('div');
          el.className = 'work-item';
          el.style.display = 'none';

          el.innerHTML = `
            <img src="${imgPath}" class="check-img"
              onload="this.closest('.work-item').style.display = 'block'"
              onerror="this.closest('.work-item').remove()">
            <h3 class="work-title">${info.title}</h3>
          `;

          if (hoverImg) {
            el.addEventListener('mouseenter', () => {
              hoverImg.src = imgPath;
              hoverImg.classList.add('active');
            });
            el.addEventListener('mouseleave', () => {
              hoverImg.classList.remove('active');
            });
          }

          el.addEventListener('click', (e) => {
            e.preventDefault();
            if (!modal || !modalImg || !modalTitle || !modalDesc) return;
            modalImg.src = imgPath;
            modalTitle.textContent = info.title;
            modalDesc.textContent = info.desc || strings.modalFallback;
            modal.classList.add('open');
            modal.setAttribute('aria-hidden', 'false');
          });

          worksCont.appendChild(el);
        }
      }

      function applySections(sections) {
        safeSetText('sec1-title', sections.sec1Title);
        safeSetText('sec2-title', sections.sec2Title);
        safeSetText('sec3-title', sections.sec3Title);
        safeSetText('footer-title', sections.footerTitle);
      }

      function applyLang(lang, source = 'auto') {
        const pack = config.locales[lang] || config.locales.ja;
        document.documentElement.lang = lang;

        safeSetText('brand-name', pack.name);
        safeSetText('brand-role', pack.role);

        applyHeroTitle(pack.heroTitle);
        applyMarquee(pack.marquee);

        safeSetHTML('main-lead', pack.lead);

        safeSetText('co-name', pack.companyNameFull);
        safeSetText('co-business', pack.business);

        applySections(pack.sections);

        rebuildWorks(pack.workText, pack.strings);

        safeSetText('footer-copy', pack.name);
        safeSetText('year', '2023');

        setPressed(lang);

        if (source === 'user') {
          try { localStorage.setItem(LS_KEY, lang); } catch (_) {}
        }
      }

      if (btnJa) btnJa.addEventListener('click', () => applyLang('ja', 'user'));
      if (btnEn) btnEn.addEventListener('click', () => applyLang('en', 'user'));

      let initial = null;
      try { initial = localStorage.getItem(LS_KEY); } catch (_) {}

      (async () => {
        if (initial === 'ja' || initial === 'en') {
          applyLang(initial, 'auto');
        } else {
          const guessed = await guessFromCountry();
          applyLang(guessed, 'auto');
        }
      })();

      // Footer links
      const footLinks = $('footer-links');
      if (footLinks) {
        footLinks.innerHTML = '';
        config.links.forEach((l) => {
          const a = document.createElement('a');
          a.href = l.url;
          a.textContent = l.label;
          footLinks.appendChild(a);
        });
      }

      // Hover image follow
      const hoverImg = $('hover-reveal');
      if (hoverImg) {
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX - 200;
          const y = e.clientY - 150;
          requestAnimationFrame(() => {
            hoverImg.style.left = `${x}px`;
            hoverImg.style.top = `${y}px`;
          });
        });
      }

      // Modal close
      const modal = $('modal-wrap');
      const modalClose = $('modal-close');
      const closeModal = () => {
        if (!modal) return;
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
      };
      if (modalClose) modalClose.addEventListener('click', closeModal);
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeModal();
        });
      }

      // Loader (always show on every visit, wait for background image)
      const loader = document.querySelector('.loader');
      function hideLoader() {
        if (loader) loader.classList.add('hide');
        document.body.classList.add('loaded');
      }

      // Include both correct and accidental double-extension filenames
      const LOADER_BG_CANDIDATES = [
        'null-up-wallpaper.jpg',
        './null-up-wallpaper.jpg',
        'null-up-wallpaper.jpg.jpg',
        './null-up-wallpaper.jpg.jpg',
        'image/null-up-wallpaper.jpg',
        'image/null-up-wallpaper.jpg.jpg',
        'assets/null-up-wallpaper.jpg',
        'assets/null-up-wallpaper.jpg.jpg'
      ];

      function setLoaderBg(url) {
        if (!loader) return;
        loader.style.backgroundImage = `url("${url}")`;
        loader.style.backgroundPosition = 'center';
        loader.style.backgroundSize = 'cover';
        loader.style.backgroundRepeat = 'no-repeat';
      }

      async function loadFirstAvailable(candidates) {
        for (const raw of candidates) {
          const url = encodeURI(raw);
          const probe = new Image();
          const ok = await new Promise((resolve) => {
            probe.onload = () => resolve(true);
            probe.onerror = () => resolve(false);
            probe.src = url;
          });
          if (ok) return url;
        }
        return null;
      }

      (async () => {
        if (loader) loader.style.backgroundColor = 'var(--bg)';
        const found = await loadFirstAvailable(LOADER_BG_CANDIDATES);
        if (found) {
          setLoaderBg(found);
          setTimeout(hideLoader, 1200);
        } else {
          console.warn('[Loader] background image not found. Tried:', LOADER_BG_CANDIDATES);
          setTimeout(hideLoader, 600);
        }
      })();
    });
  </script>
</body>
